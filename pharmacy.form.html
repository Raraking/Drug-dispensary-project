<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pharmacy Registration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #a59393;
            font-family: Calibri, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            transform: scale(1.0);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #9f7a7a;
            box-shadow: -3px 3px 10px #403131, 3px -3px 10px #fec3c3;
            border-radius: 10px;
            color: #23283e;
            text-align: center;
            margin-bottom: 20px;
            width: 400px;
        }

        .card-header {
            background-color: #23283e;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: none;
        }

        .card-body {
            background-color: white;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #23283e;
        }

        .form-group input {
            width: 90%;
            padding: 5px;
            font-size: 14px;
        }

        .form-group button {
            background-color: #23283e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #23283e;
            font-weight: none;
        }

        .login-link a {
            color: rgb(1, 9, 82);
            text-decoration: none;
        }

        .company-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #23283e;
            margin-bottom: 20px;
            width: 400px;
            padding: 50px;
            background-color: #9f7a7a;
            box-shadow: -35px 35px 70px #403131, 35px -35px 70px #fec3c3;
            border-radius: 10px;
            color: #23283e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">PHARMAFLOW LIMITED</div>
        <div class="card">
            <div class="card-header">
                <h2 class="display-6">Pharmacy Registration</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="pharmacy.php">
                    <div class="form-group">
                        <label for="PharmacyName">Pharmacy Name:</label>
                        <input type="text" name="PharmacyName" required>
                    </div>
                    <div class="form-group">
                        <label for="CRN">CRN:</label>
                        <input type="text" name="CRN" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" name="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="CompanyNumber">Company Number:</label>
                        <input type="text" name="CompanyNumber" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="login-link">
                <p><a href="database.php">Return to Home Page</a></p>
            </div>
        </div>
    </div>
</body>
</html>
